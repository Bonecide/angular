<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  />
  <p
    *ngIf="title.errors?.minlength && title.touched"
    class="text-red-500 font-medium mb-2 text-sm"
  >
    Fill the field as minimum of 4 symbols
  </p>
  <p
    *ngIf="title.errors?.required && title.touched"
    class="text-red-500 font-medium mb-2 text-sm"
  >
    This field is required
  </p>
  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
