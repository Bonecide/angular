<input
  [(ngModel)]="term"
  type="text"
  class="border py-2 px-4 w-full mb-2"
  placeholder="Search"
/>
<div *ngIf="productsService.products" class="flex flex-col gap-[20px]">
  <app-product
    *ngFor="let product of productsService.products | filterProducts : term"
    [product]="product"
  ></app-product>
</div>
<app-modal *ngIf="modalService.isVisible$ | async" ModalTitle="Create Product">
  <app-create-product></app-create-product>
</app-modal>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4 z-[5]"
  (click)="modalService.open()"
>
  +
</button>
